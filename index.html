        request.open("get", "./characters.json");
        request.send(null);

            let data1 = JSON.parse(request.responseText);
            let new_data1 = {};
            for (let n of data1) {
                new_data1[n.ID] = n;
            }
            let request2 = new XMLHttpRequest();
            request2.open("get", "./characters_charging.json");
            request2.send(null);
            request2.onload = function () {

                                    else if (a.Weapon[0] < b.Weapon[0]) return -1;

                            arr.sort(parseInt($(this).attr("data-selected")) ? compareWeapon_ASC : compareWeapon_DESC);
                        }
                        if ($(this).is($("#by_color"))) {
                            $(this)
                                .children("span")
                                .text(parseInt($(this).attr("data-selected")) ? "↑" : "↓");

                            let compareColor_ASC = function (a, b) {

                                        else if (bc[1] < gray_limit) {

                                            return ac[2] - bc[2];
                                        } else return 1;
                                    } else if (bc[1] < gray_limit) {
                                        if (ac[2] < wb_limit || ac[2] > 1 - wb_limit) return -1;
                                        else if (ac[1] < gray_limit) {
                                            return ac[1] - bc[1];

                                    } else {
                                        return ac[0] - bc[0];
                                    }

                                    // let ac = hex2hsl(b.Color),
                                    //     bc = hex2hsl(a.Color);
                                    // if (ac[0] < bc[0]) return 1;
                                    // else if (ac[0] > bc[0]) return -1;
                                    // else {
                                    //     if (ac[1] < bc[1]) return 1;
                                    //     else if (ac[1] > bc[1]) return -1;
                                    //     else {
                                    //         if (ac[2] < bc[2]) return 1;
                                    //         else if (ac[2] > bc[2]) return -1;
                                    //         else return 0;
                                    //     }
                                    // }
                                },
                                compareColor_DESC = function (a, b) {
                                    let ac = hex2hsl(b.Color),
                                        bc = hex2hsl(a.Color);
                                    const gray_limit = 0.25,
                                        wb_limit = 0.16;
                                    if (ac[2] < wb_limit || ac[2] > 1 - wb_limit) {
                                        if (bc[2] < wb_limit || bc[2] > 1 - wb_limit) {
                                            return ac[2] - bc[2];
                                        } else return -1;
                                    } else if (ac[1] < gray_limit) {
                                        if (bc[2] < wb_limit || bc[2] > 1 - wb_limit) return 1;
                                        else if (bc[1] < gray_limit) {
                                            return ac[1] - bc[1];
                                        } else return -1;
                                    } else if (bc[2] < wb_limit || bc[2] > 1 - wb_limit) {
                                        if (ac[2] < wb_limit || ac[2] > 1 - wb_limit) {
                                            return ac[2] - bc[2];
                                        } else return 1;
                                    } else if (bc[1] < gray_limit) {
                                        if (ac[2] < wb_limit || ac[2] > 1 - wb_limit) return -1;
                                        else if (ac[1] < gray_limit) {

                                        } else return 1;
                                    } else {
                                        return ac[0] - bc[0];
                                    }
                                    // let ac = hex2hsl(a.Color),
                                    //     bc = hex2hsl(b.Color);
                                    // if (ac[0] < bc[0]) return 1;
                                    // else if (ac[0] > bc[0]) return -1;
                                    // else {
                                    //     if (ac[1] < bc[1]) return 1;
                                    //     else if (ac[1] > bc[1]) return -1;
                                    //     else {
                                    //         if (ac[2] < bc[2]) return 1;

                            arr.sort(parseInt($(this).attr("data-selected")) ? compareColor_ASC : compareColor_DESC);

                        let nikke_elements = {};

                    $("#chargingsheet>span:nth-child(7)").addClass("active");
                    $("#by_id").click();

            };
        };

    <script>
        function Filted_Result(Manufacturer = [], Weapon = [], Class = [], Element = [], Burst = []) {
            let data = window._data;
            let nikkes = $("#main>.nikke");
            let nikkes_count = nikkes.length;
            nikkes.each(function () {
                $(this).removeClass("hide");
                let id = $(this).attr("data-id");
                if (Manufacturer.length > 0) {
                    if (Manufacturer.indexOf(data[id].Manufacturer) < 0) $(this).addClass("hide");
                }
                if (Weapon.length > 0) {
                    if (Weapon.indexOf(data[id].Weapon) < 0) $(this).addClass("hide");
                }
                if (Class.length > 0) {
                    if (Class.indexOf(data[id].Class) < 0) $(this).addClass("hide");
                }
                if (Element.length > 0) {
                    if (Element.indexOf(data[id].Element) < 0) $(this).addClass("hide");
                }
                if (Burst.length > 0) {
                    if (Burst.indexOf(data[id].Burst) < 0) $(this).addClass("hide");
                }
                if ($(this).hasClass("hide")) nikkes_count--;
            });
            $("#cc_number").text(nikkes_count);
        }
        function Refresh_NikkeList(new_data) {
            let content = "";
            for (let n in new_data) {
                let new_nikke = `<div class="nikke" data-id="${n}">
                    <p class="image"><img src="./images/si_c${n}_00_s.webp" draggable="false"></p>
                    <p class="name" style="background:linear-gradient(to top, ${new_data[n].Color}, rgba(0, 0, 0, 0))">
                        <span>${new_data[n].Name_cn ? new_data[n].Name_cn : new_data[n].Name}</span>
                    </p>
                    <p class="class">
                        <img src="./images/icn_class_${new_data[n].Class.toLowerCase()}.webp" draggable="false">
                        <img src="./images/icn_burst_${new_data[n].Burst}.webp" draggable="false"><br/>
                        <img src="./images/Icn_weapon_${new_data[n].Weapon.toLowerCase()}.webp" draggable="false">
                    </p>
                    <p class="code">
                        <img src="./images/Code${CODE_REPLACER[new_data[n].Element]}_hexagon.webp">
                        <span id="charging" class="${Charging_Show(new_data[n])}">${new_data[n].ChargingDisplay.toFixed(1) + (new_data[n].ChargePlus ? "+" : "")}</span>
                    </p>
                </div>`;
                content += new_nikke;
            }
            // $('#test .name').text(data.length + "/87")
            $("#main").html(content);
            $("#cc_number").text(Object.keys(new_data).length);
            console.log();
            $("#main .nikke").click(function () {
                let id = $(this).attr("data-id");

                if (!window._data[id].Charging) return;
                if (window._selected_nikke.indexOf(id) < 0) {
                    if (window._selected_nikke.length < 5) {
                        let temp_nikke = $(this).clone().css("order", "");
                        temp_nikke.click(function () {
                            let id = $(this).attr("data-id");
                            window._selected_nikke.splice(window._selected_nikke.indexOf(id), 1);
                            BurstTime_Calculate(window._selected_nikke);
                            $(this).remove();
                        });
                        $("#selected").append(temp_nikke);
                        window._selected_nikke.push(id);
                    }
                } else {
                    $(`#selected>[data-id=${id}]`).remove();
                    window._selected_nikke.splice(window._selected_nikke.indexOf(id), 1);
                }
                BurstTime_Calculate(window._selected_nikke);
                // console.log(count)
            });
            let padding_left_right = parseInt($(".nikke .name").css("padding-left").replace("px", "")) + parseInt($(".nikke .name").css("padding-right").replace("px", ""));
            let name_width_limit = parseInt($(".nikke .name").css("width").replace("px", "")) - padding_left_right;
            // console.log(name_width_limit)
            $(".nikke .name").each(function () {
                let text_length = parseInt($(this).children("span").css("width"));
                if (text_length > name_width_limit) {
                    $(this)
                        .children("span")[0]
                        .animate([{ left: "0px", offset: 0 }, { left: 0 - text_length - padding_left_right + "px", offset: 0.5 }, { left: text_length + padding_left_right + "px", offset: 0.5 }, { left: "0px" }], {
                            duration: 12000,
                            iterations: Infinity,
                        });
                }
            });
        }
        function BurstTime_Calculate(selected_nikke = []) {

            let count = 0.0;
            for (let n of selected_nikke) {
                count += parseFloat(window._data[n].Charging);
            }
            let burst_time1 = 10;

                for (let n of selected_nikke) {

                    let interval = nikke.AttactInterval ? nikke.AttactInterval : ATTACT_INTERVAL[nikke.Weapon];
                    // H47 * (($K$46 - MOD($K$46, K47)) / K47) * 4;
                    temp_count += Charging_Calculate(nikke, i);

                    //         break;
                    //     case "SG":
                    //         temp_count += (parseFloat(window._data[n].Charging) / (RL_ATTACT_INTERVAL * 2)) * (i / SG_ATTACT_INTERVAL - (i % SG_ATTACT_INTERVAL) / SG_ATTACT_INTERVAL) * SG_ATTACT_INTERVAL;
                    //         break;
                    //     default:
                    //         temp_count += (parseFloat(window._data[n].Charging) / (RL_ATTACT_INTERVAL * 2)) * i;
                    //         break;
                    // }
                }
                if (temp_count > 100) {
                    burst_time1 = Math.floor(i * 100) / 100;
                    break;
                }
            }
            console.log(burst_time1);
            let burst_time2 = burst_time1 + BURST_INTERVAL;

        function Charging_Show(nikke) {
            if (nikke.ChargingDisplay > 27) return "color1";
            else if (nikke.ChargingDisplay > 11) return "color2";
            else if (nikke.ChargingDisplay > 4) return "color3";
            else return "color4";
        }

        function Charging_Calculate(nikke, time) {
            let interval = nikke.AttactInterval ? nikke.AttactInterval : ATTACT_INTERVAL[nikke.Weapon];
            return nikke.Charging * ((time - (time % interval)) / interval) * (nikke.ChargeMultiple ? nikke.ChargeMultiple : nikke.Weapon == "RL" ? 4 : nikke.Weapon == "SG" ? 10 : 1);
        }

        function hex2hsl(hex) {
            hex = hex.replace(/^#?/, "#");
            let r = parseInt(hex.slice(1, 3), 16);
            let g = parseInt(hex.slice(3, 5), 16);
            let b = parseInt(hex.slice(5, 7), 16);
            (r /= 255), (g /= 255), (b /= 255);
            let max = Math.max(r, g, b),
                min = Math.min(r, g, b);
            let h,
                s,
                l = (max + min) / 2;
            if (max == min) {
                h = s = 0; // achromatic
            } else {
                let d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r:
                        h = (g - b) / d + (g < b ? 6 : 0);
                        break;
                    case g:
                        h = (b - r) / d + 2;
                        break;
                    case b:
                        h = (r - g) / d + 4;
                        break;
                }
                h /= 6;
            }
            return [Math.round(h * 100) / 100, Math.round(s * 100) / 100, Math.round(l * 100) / 100];
        }
